name: Enhanced Security Scan

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  comprehensive-security-scan:
    runs-on: ubuntu-latest
    name: Multi-Tool Security Analysis
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Format Check
        run: terraform fmt -check -recursive terraform/
        continue-on-error: true

      - name: Terraform Validation
        run: |
          cd terraform/environments/dev
          terraform init -backend=false
          terraform validate

      - name: TFLint Security Analysis
        uses: terraform-linters/setup-tflint@v4
      
      - name: Show TFLint version
        run: tflint --version

      - name: Init TFLint
        run: tflint --init

      - name: Run TFLint
        run: tflint --recursive --format=sarif > tflint-results.sarif
        continue-on-error: true

      - name: Upload TFLint SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: tflint-results.sarif
          category: tflint

      - name: tfsec Security Scanner
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform
          format: sarif
          soft_fail: true

      - name: Upload tfsec SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results.sarif
          category: tfsec

      - name: Checkov IaC Scanner
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform
          framework: terraform
          output_format: sarif
          soft_fail: true
          download_external_modules: true

      - name: Upload Checkov SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results.sarif
          category: checkov

      - name: Trivy IaC Security Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: 'terraform'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif
          category: trivy

      - name: OPA Policy Validation
        run: |
          # Install OPA
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64_static
          chmod 755 opa
          sudo mv opa /usr/local/bin/
          
          # Test OPA policies
          if [ -f "policies/opa/policy.rego" ]; then
            opa test policies/opa/ -v
          else
            echo "No OPA policies found, skipping..."
          fi

      - name: Generate Security Report
        if: always()
        run: |
          cat > security-report.md << 'EOF'
          # Security Scan Report
          
          **Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          **Branch:** ${{ github.ref_name }}
          **Commit:** ${{ github.sha }}
          
          ## Scan Results
          
          This PR has been scanned with the following tools:
          
          - ✅ TFLint - Terraform linting and best practices
          - ✅ tfsec - Terraform security scanner
          - ✅ Checkov - IaC security and compliance scanner
          - ✅ Trivy - Comprehensive vulnerability scanner
          - ✅ OPA - Policy-as-code validation
          
          ## Next Steps
          
          1. Review any findings in the Security tab
          2. Address critical and high severity issues
          3. Update policies if needed
          4. Re-run scans after fixes
          
          ---
          *Automated security scanning powered by GitHub Actions*
          EOF
          
          cat security-report.md

      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-report
          path: security-report.md
          retention-days: 30

  dependency-scan:
    runs-on: ubuntu-latest
    name: Dependency Vulnerability Scan
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scan Python Dependencies
        if: hashFiles('**requirements.txt') != ''
        run: |
          pip install safety
          find . -name requirements.txt -exec safety check -r {} \; || true

      - name: Scan for Secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified
